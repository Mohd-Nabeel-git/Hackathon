<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("./Assets/Background.png");
            background-color: #057c82;
            background-size: 101% 100%;
            background-position: center center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            /* background-color: rgba(255, 255, 255, 0.15); */
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-size: 14px;
            margin-bottom: 30px;
            color: #fff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .checkbox-container a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .signup {
            margin-top: 20px;
        }

        .signup p {
            color: #fff;
        }

        .signup a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WELCOME BACK!</h1>
        <p>Please sign in or sign up before continuing.</p>

        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Sign In</button>

            <div class="signup">
                <p>Don't have an account? <a href="#">Sign Up Now</a></p>
            </div>
        </form>
    </div>

</body>
</html>
